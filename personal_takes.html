<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Takes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">
    
    <header class="site-header flex flex-wrap justify-between items-center py-6 px-4 md:px-8 max-w-6xl mx-auto">
        <div class="logo text-2xl font-bold">
            <a href="/" class="text-gray-800 hover:text-gray-900 no-underline">altayevrenozsan.dev</a>
        </div>  
        <nav class="main-nav">
            <ul class="flex space-x-8 md:space-x-10">
                <li><a href="/takes" class="text-gray-600 hover:text-blue-600 transition-colors">Personal Takes</a></li>
                <li><a href="/blog" class="text-gray-600 hover:text-blue-600 transition-colors">Blog</a></li>
                <li><a href="/projects" class="text-gray-600 hover:text-blue-600 transition-colors">Projects</a></li>
                <li><a href="/about" class="text-gray-600 hover:text-blue-600 transition-colors">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="max-w-6xl mx-auto px-4 md:px-8 py-8">
        <main class="main-content-area space-y-12">
            <article class="content-section">
                <h1 class="text-4xl md:text-5xl font-extrabold mb-4 text-gray-900">New Personal Take</h1>
                <p class="text-lg text-gray-700 leading-relaxed border-b border-gray-200 pb-4">
                    For ranting, muse, and spiraling.
            </article>
            <!-- Arama çubuğu ve takes listesi -->
            <div class="flex justify-start my-6">
                <input 
                    type="text" 
                    id="takes-search"
                    placeholder="Search..." 
                    class="w-full max-w-md px-4 py-2 rounded-lg shadow-sm font-mono"
                    style="
                        background-color: var(--sidebar-bg);
                        color: var(--text-color);
                        border: 1.5px solid var(--border-color);
                    "
                >
            </div>
            <section class="mt-8">
                <ul id="takes-list" class="list-disc pl-6 space-y-2">
                    <li data-title="dolor-ipsum-history">
                        <a href="/personal-takes/dolor-ipsum-history.html" class="text-blue-600 hover:underline">
                            History of Dolor Ipsum</a>
                        <span class="text-gray-400 text-sm ml-2">17.10.2025</span>
                    </li>
                    <!-- Yeni dosya ekledikçe buraya yeni <li> ekleyebilirsin -->
                </ul>
                <div id="no-results" class="text-red-400 mt-4 hidden">No results found</div>
            </section>
            <script>
                const searchInput = document.getElementById('takes-search');
                const takesList = document.getElementById('takes-list');
                const noResults = document.getElementById('no-results');

                searchInput.addEventListener('input', function() {
                    const query = this.value.toLowerCase();
                    let visibleCount = 0;
                    Array.from(takesList.querySelectorAll('li')).forEach(li => {
                        const title = li.getAttribute('data-title');
                        const link = li.querySelector('a');
                        if (title.toLowerCase().includes(query)) {
                            li.style.display = '';
                            visibleCount++;

                            // Highlight query in link text
                            if (query.length > 0) {
                                // Escape regex special chars in query
                                const safeQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                                const regex = new RegExp(`(${safeQuery})`, 'gi');
                                link.innerHTML = link.textContent.replace(regex, '<span class="bg-yellow-300 text-black rounded px-1">$1</span>');
                            } else {
                                link.innerHTML = link.textContent; // Remove highlight if query is empty
                            }
                        } else {
                            li.style.display = 'none';
                            link.innerHTML = link.textContent; // Remove highlight if hidden
                        }
                    });
                    if (visibleCount === 0) {
                        noResults.classList.remove('hidden');
                    } else {
                        noResults.classList.add('hidden');
                    }
                });
            </script>
        </main>
    </div>

    <footer class="site-footer max-w-6xl mx-auto px-4 md:px-8 py-6 border-t border-gray-200 mt-12 text-center text-sm text-gray-500">
        <nav class="footer-nav flex justify-center space-x-4 mb-3">
            <a href="#" class="hover:text-blue-600 transition-colors">Email signup</a>
            <span class="text-gray-300">/</span>
            <a href="#" class="hover:text-blue-600 transition-colors">RSS feed</a>
            <span class="text-gray-300">/</span>
            <a href="#" class="hover:text-blue-600 transition-colors">Buy me a coffee</a>
        </nav>
        <div class="tech-stack flex justify-center space-x-3 mb-2">
            <span class="text-xs font-mono bg-gray-100 px-2 py-0.5 rounded">Gatsby</span>
            <span class="text-xs font-mono bg-gray-100 px-2 py-0.5 rounded">GitHub</span>
            <span class="text-xs font-mono bg-gray-100 px-2 py-0.5 rounded">Netlify</span>
        </div>
        <p class="mt-4">Remember to be kind to yourselves <3 </p>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
